<!DOCTYPE html>
<html>
<head>
    <title>learning reactjs</title>
    <script src="bower_components/react/react.js"></script>
    <script src="bower_components/react/react-dom.js"></script>
    <script src="bower_components/browser.min.js"></script>
</head>
<body>
<div id="app"></div>


<script type="text/babel">

    var MessageBox = React.createClass({
        getInitialState:function(){
            return {
                count :0
            }
        },
        componentWillMount:function(){
            console.log("componentWillMount");
        },
        componentDidMount:function(){
            console.log("componentDidMount");
        },
        componentWillUnmount:function(){
            console.log("componentWillUnmount");
        },

        getDefaultProps:function(){
            console.log('getDefaultProps');
            return {};
        },
        shouldComponentUpdate:function(nextProp,nextState){
            console.log("shouldComponentUpdate");
            if(nextState.count>10) return false;
            return true;
        },
        doUpdate:function(){
            this.setState({
                count:this.state.count+1
            });
        },
        componentWillUpdate:function(){
            console.log("componentWillUpdate");
        },
        componentDidUpdate:function(){
            console.log("componentDidUpdate");
        },
                alertMe:function(){
                    ReactDOM.unmountComponentAtNode(document.getElementById("app"));
                },
                render:function(){
                    return (
                            <div>
                            <h1 onClick={this.alertMe}>ComponentLife...</h1>
                            <h1 onClick={this.doUpdate}>update componect</h1>
                            </div>
                    )
    }
    });

    ReactDOM.render(<MessageBox />,document.getElementById("app"),function(){
        console.log("Hello World~");
    })

</script>

<script type="text/babel">

    //            document.getElementById("app")
    //    )
</script>

</body>
</html>
